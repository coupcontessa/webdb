<th class="rotate" style="height: %%rotate_height%%px;">
  <div class="verticaltick" style="border-left-width: %%border_width%%px; border-left-color: #%%border_color%%; left: %%border_left%%px;">
    <div class="rotatediv">
      <span class="rotatespan" style="border-top-width: %%border_width%%px; border-top-color: #%%border_color%%; width: %%rotate_span_width%%px;">
        %%field_name%%
      </span>
    </div>
  </div>
</th>
