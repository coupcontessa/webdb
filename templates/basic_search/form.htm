<div id="basic_search_form">
  <input type="hidden" id="basic_search_target" name="basic_search_target" value="$$app_web_index$$?basic_search=">
  <input type="text" name="basic_search_query" id="basic_search_query" value="" onkeypress="return basic_search_keypress(event);">
  <input type="button" id="basic_search_button" value="Search" onclick="basic_search(); return false;">
</div>
