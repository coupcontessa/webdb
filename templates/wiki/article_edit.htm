@@wiki/common@@

<div class="wiki_top_white_box"></div>
<div class="wiki_top_fade_box"></div>

<div class="wiki_article_title">Edit article: %%title%%</div>
<div class="wiki_content_box">
  <form action="$$app_web_index$$?page=wiki&cmd=edit&article=%%url_title%%" method="post">
  <input type="hidden" name="csrf_token" value="%%csrf_token%%">
  
  <div>
    <div>New article title:</div>
    <input type="text" name="wiki_article_edit_title" value="%%title%%">
  </div>

  <hr>
  
  <div>
    <div>Article content (wikitext):</div>
    <textarea id="wiki_article_edit_content" name="wiki_article_edit_content" wrap="soft">%%content%%</textarea>
  </div>

  <hr>
  
  <div>
    <div>Change description:</div>
    <textarea id="wiki_article_edit_description" name="wiki_article_edit_description" wrap="soft">%%description%%</textarea>
  </div>

  <hr>
  
  <div>
    <input type="submit" name="wiki_article_edit_confirm" value="%%submit_caption%%">
  </div>
  
  </form>
</div>

<div class="wiki_article_edit_control_box">
  <div class="wiki_link_divider"></div>
  <a href="$$app_web_index$$?page=wiki">Home</a>
  <div class="wiki_link_divider"></div>
  <a href="$$app_web_index$$?page=wiki&article=Help:Editing" target="_blank">Help</a>
  <div class="wiki_link_divider"></div>
  <a href="$$app_web_index$$?page=wiki&article=%%url_title%%">View Article</a>
  <div class="wiki_link_divider"></div>
</div>

<div class="wiki_footer_alert">UNCONTROLLED - INFORMATION ONLY</div>
<div class="wiki_footer_user">logged in as <span class="logged_in_user">$$logged_in_username$$</span></div>
