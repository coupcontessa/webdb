<form action="$$web_root$$" method="post">

<p>Email<br><input type="text" name="login_email" value="%%default_email%%"></p>
<p>Password<br><input type="password" id="login_password" name="login_password" value="" onkeypress="return login_password_keypress(event);"></p>


<p><span style="color: red; font-weight: bold; visibility: hidden;" id="caps_lock_warning">CAPS LOCK IS ON</span></p>


<p><input style="font-weight: bold;" type="submit" value="Login"></p>
<p><input style="font-size: 9pt;" type="submit" name="reset_password" value="Reset Password"></p>

<p>%%auth_error%%</p>

<p><input type="checkbox" id="show_password_check" onclick="show_password('login_password'); return true;"> show password</p>
<p><input type="checkbox" checked="checked" name="remember_me"> remember me</p>

</form>
