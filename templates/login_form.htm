<script type="text/javascript" src="$$webdb_web_resources$$login.js?mod=%%login_script_modified%%"></script>
<link rel="stylesheet" property="stylesheet" href="$$webdb_web_resources$$login.css?mod=%%login_styles_modified%%">

<div id="login_background">
<div id="login_dialog">
<div id="login_content">


<form action="$$app_web_index$$" method="post">

<p>Email/user<br><input type="text" name="login_email" value="%%default_email%%"></p>
<p>Password<br><input type="password" id="login_password" name="login_password" value="" onkeypress="return login_password_keypress(event);"></p>


<p><span style="color: red; font-weight: bold; visibility: hidden;" id="caps_lock_warning">CAPS LOCK IS ON</span></p>


<p><input id="login_submit" style="font-weight: bold;" type="submit" value="Login"></p>
<p><input style="font-size: 9pt;" type="submit" name="send_reset_password" value="Reset Password"></p>

<p><input type="checkbox" id="show_password_check" onclick="login_show_password(); return true;"> show password</p>

</form>


</div>
</div>
</div>
